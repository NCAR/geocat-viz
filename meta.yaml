{% set version = "2021.07.0" %}

package:
  name: geocat-viz
  version: {{ version }}

source:
  git_rev: restructure # https://github.com/NCAR/geocat-viz/archive/v{{ version }}.tar.gz
  git_url: https://github.com/ncar/geocat-viz.git

build:
  number: 0
  skip: True # [py<35]

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - numpy
    - matplotlib
    - cmaps
    - cartopy
    - xarray
    - scikit-learn

test:
  imports:
    - geocat.viz
    - geocat.viz.util
  requires:
    - cmaps
    - numpy
    - matplotlib
    - scikit-learn

about:
  home: https://geocat.ucar.edu/
  license: Apache 2.0
  license_file: LICENSE
  summary: 'GeoCAT-viz is a collection of utility functions to make Python plotting with Matplotlib and Cartopy more like NCL (NCAR Command Language).'

extra:
  recipe-maintainers:
    - erogluorhan
    - michaelavs
