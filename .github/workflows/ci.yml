name: CI
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Daily “At 00:00”
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python ${{ matrix.python-version }} ${{ matrix.os }} ${{ matrix.env }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        env: [""]
        include:
          - env: "min-deps"
            python-version: "3.10"
            os: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: set environment variables
        run: |
          if [[ "${{ matrix.env }}" == "min-deps" ]]; then
             echo "CONDA_ENV_FILE=build_envs/min-deps.yml" >> $GITHUB_ENV
          else
             echo "CONDA_ENV_FILE=build_envs/environment.yml" >> $GITHUB_ENV
          fi

      - name: environment setup
        uses: mamba-org/setup-micromamba@add3a49764cedee8ee24e82dfde87f5bc2914462 # v2.0.7
        with:
          environment-file: ${{ env.CONDA_ENV_FILE }}
          create-args: >-
            python=${{ matrix.python-version }}

      - name: Install geocat-viz
        run: |
          python -m pip install . --no-deps

      - name: tests
        run: |
          python -m pytest --mpl

  link-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: environment setup
        uses: mamba-org/setup-micromamba@add3a49764cedee8ee24e82dfde87f5bc2914462 # v2.0.7
        with:
          environment-file: build_envs/docs.yml
          create-args: >-
            python=3.10

      - name: Install geocat-viz
        run: |
          python -m pip install .

      - name: Make docs with linkcheck
        run: |
          cd docs
          make linkcheck
